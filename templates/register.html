{% extends "base.html" %}
{% block content %}
  
  <head>
    <title>{% block title %}Register{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/secondary.css') }}">
    <script>
    const button = document.querySelector('.btn')
    const form   = document.querySelector('.form')

    button.addEventListener('click', function() {
    form.classList.add('form--no') 
    });
    </script>
  </head>
  <body>
        <div class="user">
                <header class="user__header">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
                    <h1 class="user__title">Register Now For Your CaloriePrint</h1>
                </header>
                
                <form class="form" action="#" method="post">
                    <div class="form__group">
                        <input type="text" placeholder="First Name" name="first" class="form__input" value="{{request.form.first }}"/>
                    </div>
                    <div class="form__group">
                        <input type="text" placeholder="Last Name" name="last" class="form__input" value="{{request.form.last }}"/>
                    </div>
                    <div class="form__group">
                        <input type="email" required placeholder="Email" name="email" class="form__input" value="{{request.form.email }}"/>
                    </div>
                    
                    <div class="form__group">
                        <input type="text" required placeholder="Password" name="password" class="form__input" value="{{request.form.password }}"/>
                    </div>
                    
                    <button class="btn" type="submit">Register</button>
                </form>
            </div>

  </body>
{% endblock %}
